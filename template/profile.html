<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resource/css/profile_style.css">
    <title>User management system</title>
    <style>
    </style>
</head>
<body>
    <div class="show">
        <div class="container">
                <form action="/uploadFile" method="POST" enctype="multipart/form-data">
                    <div class="boxLogin">
                        <input type="text" name="username" value="{{ .UserName }}" readonly="readonly" hidden="hidden" />
                        <img src="../resource/img/{{ .PicName }}" height="100" width="100">
                        <p><input type="file" name="image" accept="image/gif, image/png" /></p>
                        <p class="change"><input type="submit" name="change_btn" value="Change"></p>
                    </div>
                </form>
                <form action="/updateNickName" method="POST">
                    <div class="boxProfile">
                        <p>
                            <label for="username">Username：</label>
    <!--                        Username:    -->
                            <input class="btnUser" type="text" id="username" name="username" value="{{ .UserName }}" readonly="readonly" />
                        </p>
                        <p>
                            <label for="nickname">Nickname：</label>
                            <input class="btn" type="text" id="nickname" name="nickname" value="{{ .NickName }}" maxlength="30"/> <input type="submit" name="change_btn" value="Change">
                        </p>
                    </div>
                </form>
                <form action="/signOut" method="post">
                    <div class="boxSignUp">
                        <p><input type="submit" name="sign_out" value="SignOut"></p>
                    </div>
                </form>
            <!-- 登陆表单end -->
        </div>
    </div>
</body>
</html>
