<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resource/css/login_style.css">
    <title>User management system</title>
    <style>
    </style>
</head>

<body>
    <div class="show">
        <div class="container">
            <form action="#" method="post">
                <div class="box boxLogin">
                    <h1>User Management System</h1>
                    <p class="user">
                        <label for="username">Username：</label>
                        <input class="username" id="username" name="username" type="text">
                    </p>
                    <p class="pwd">
                        <label for="userpwd">Password：</label>
                        <input class="userpwd" id="userpwd" name="password" type="password">
                    </p>
                    <input class="btn" type="submit" name="login_btn" value="Login" onclick="form.action='/login';form.submit();"/>
                    <input class="btn" type="submit" name="signup_btn" value="signUp" onclick="form.action='/signUp';form.submit();"/>
                    <p class="message">{{.}}</p>
                </div>
            </form>
            <!-- 登陆表单end -->
        </div>
    </div>
</body>

</html>
